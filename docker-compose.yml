# docker-compose.yml

version: '3.8'

services:
  # This section defines the database service
  db:
    image: postgres:15      # Use the official PostgreSQL version 15 image
    restart: always         # Always restart the container if it stops
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"         # Connect your machine's port 5432 to the container's port 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data # This makes sure your data is saved

volumes:
  postgres_data: